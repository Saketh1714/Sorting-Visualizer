<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont"> 
        <p class="navheading">Sorting Visualizer</p>
        <div class="arrayinputs">
            
            <p>Size of the array</p>
            <input type="range" id="size" min="10" max="100" step="1" value="50">
            <p>Speed of the algorithm</p>
            <input type="range" id="speed" min="100" max="5000" step="1" value="1">
            <button id="generate">Create a New Array</button>

        </div>
       
            
            <div id="but">
                <button id="bubbleSortBtn">BubbleSort</button>
                <button id="selectionSortBtn">SelectionSort</button>
                <button id="InsertionSortBtn">InsertionSort</button>
                <button id="mergeSortBtn">MergeSort</button>
                <button id="quickSortBtn">QuickSort</button>
                <button id="heapSortBtn" >HeapSort</button>
            </div>
        
    </div> 
    <div id="bars-container"></div>
    <div id="Info_Cont1">

        <h3>TIME COMPLEXITY</h3>

        <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

            <div class="Pair_Definitions">
                <p class="Sub_Heading">Worst case:</p>
                <p id="Time_Worst"></p>
            </div>
            <div class="Pair_Definitions">
                <p class="Sub_Heading">Best case:</p>
                <p id="Time_Best"></p>
            </div>
            <div class="Pair_Definitions">
                <p class="Sub_Heading">Average case:</p>
                <p id="Time_Average"></p>
            </div>
        </div>
   </div>
   <div id="Info_Cont2">

    <h3>SPACE COMPLEXITY</h3>

    <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

        <div class="Pair_Definitions">
            <p class="Sub_Heading">Space Complexity:</p>
            <p id="Time_Space"></p>
        </div>
        
    </div>
</div>
    <script src="script2.js"></script>
</body>
</html>
